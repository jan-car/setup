---
- name: Add an apt signing key for Helm
  become: true
  apt_key:
    url: https://baltocdn.com/helm/signing.asc
    state: present

- name: Add apt repository for Helm 
  become: true
  apt_repository:
    repo: deb https://baltocdn.com/helm/stable/debian/ all main
    state: present
    filename: helm-stable-debian.list

- name: Install helm
  become: true
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - helm
